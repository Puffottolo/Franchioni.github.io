        // Crea un elemento <a> invisibile per forzare il download

        link.href = './assets/FRANCHIONI FABIO & C. S.N.C..vcf'; // Sostituisci con il percorso del tuo file
        link.download = 'FRANCHIONI FABIO & C. S.N.C..vcf'; // Nome del file che verr√† scaricato
        document.body.appendChild(link);
        link.click(); // Simula il click sul link
        document.body.removeChild(link); // Rimuove il link dopo il click
    };
</script>
